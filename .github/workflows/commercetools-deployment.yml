name: Commerc–µTools Project Deployment

on:
  push:
    branches:
      - gh_actions
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./components/commercetools/terraform

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      TF_VAR_site_commercetools_client_id: ${{ secrets.CT_CLIENT_ID }}
      TF_VAR_site_commercetools_client_secret: ${{ secrets.CT_CLIENT_SECRET }}
      TF_VAR_site_commercetools_project_key: ${{ secrets.CT_PROJECT_KEY }}
      TF_VAR_ct_api_url: ${{ secrets.CT_API_URL }}
      TF_VAR_ct_auth_url: ${{ secrets.CT_AUTH_URL }}
      TF_VAR_site_commercetools_scopes: "manage_project:dive-into-mach"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/gh_actions'
      run: terraform apply -auto-approve tfplan